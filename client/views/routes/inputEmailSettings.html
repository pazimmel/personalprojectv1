<header>
    <div class="main-nav-headers" layout = "row" layout-align="space-between end">
        <img class="image-thumbnail" src = "/assets/styles/images/TeamManagerZ-logo-small.png"/>
        <div ng-include="'/assets/views/templates/nav.html'"></div>
        <div ng-include="'/assets/views/templates/account.html'"></div>
    </div>
    <div class = "team-name">
        <h1>Team Zeta Setup</h1>
    </div>

    <div ng-include="'/assets/views/templates/setupNav.html'"></div>
</header>
<div class ="notification-settings">
    <div layout="row" layout-align="space-between">
        <div class = "team-notification">
            <h1>Game Reminders</h1>
            <div class = "first-reminder">
                <p><span>
                Send first game reminder
                <select name ="first-reminder" ng-model = 'reminders.first_reminder' ng-options='number for number in days'></select>
                days before the game.
            </span></p>
            </div>

            <div class = second-reminder>
                <p><span>
                Send second game reminder
                <select name ="second-reminder" ng-model = 'reminders.second_reminder' ng-options='number for number in days'></select>
                days before the game.
            </span></p>
            </div>
        </div>
        <div class = "manager-notifications">
            <h1>Attendance Reminder</h1>
            <p><span>
            Send manager attendance update
            <select name ="attendance-update" ng-model = "reminders.attendance_reminder" ng-options ="number for number in days"></select>
            days before the game.
        </span></p>
        </div>
    </div>

    <div class = "submit-buttons">
        <md-button class="md-raised buttons" ng-click = "inputEmailSettings(reminders)">Save Settings</md-button>
        <!--<input type = "submit" value = "Submit Settings" ng-click = "inputEmailSettings(reminders)">-->
        <md-button class="md-raised buttons" ng-click = "setOfflineAccess()">Set Offline Access</md-button>
        <!--<input type = "submit" value = "Set Offline Access" ng-click="setOfflineAccess()">-->
        <!--<input type = "submit" value = "Settings Complete" ng-click = "emailSettingsComplete()">-->
        <md-button class="md-raised buttons" ng-click = "startSeason()">START SEASON</md-button>
        <!--<input type = "submit" value = "START SEASON" ng-click = "startSeason()">-->

    </div>

</div>
