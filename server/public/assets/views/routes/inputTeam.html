
    <header>
        <div class="main-nav-headers" layout = "row" layout-align="space-between end">
            <img class="image-thumbnail" src = "/assets/styles/images/TeamManagerZ-logo-small.png"/>
            <div ng-include="'/assets/views/templates/nav.html'"></div>
            <div ng-include="'/assets/views/templates/account.html'"></div>
        </div>
        <div class = "team-name" layout-align="center"><h1>Team Zeta Setup</h1></div>

        <div ng-include="'/assets/views/templates/setupNav.html'"></div>
    </header>
    <div class = "input-with-roster" layout="row">
        <div class = "player-input">
            <div><h1>Input New Player</h1></div>
            <form id = "teamInput">
                <md-input-container>
                    <label>Player Name</label>
                    <input type = "text" ng-model = "newPlayer.name" id = "playerName">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type = "email" ng-model = "newPlayer.email">
                </md-input-container>
                <!--<md-input-container>-->
                <!--<label>Phone Number</label>-->
                <!--<input type = "tel" ng-model = "newPlayer.phoneNumber">-->
                <!--</md-input-container>-->
                <md-radio-group layout="row" ng-model = "newPlayer.type">

                    <md-radio-button value="player">Player</md-radio-button>
                    <md-radio-button value="sub">Sub</md-radio-button>

                </md-radio-group>
                <div class = "submit-buttons" layout-align="right">
                    <md-button class="md-raised buttons" ng-click = "inputPlayer(newPlayer)">Submit Player</md-button>
                    <!--<input type = "submit" value = "Submit Player" ng-click = "inputPlayer(newPlayer)">-->
                    <md-button class="md-raised buttons" ng-click = "rosterComplete()">Roster Complete</md-button>
                    <!--<input type = "submit" value = "Roster Complete" ng-click = "rosterComplete()">-->
                </div>
            </form>
        </div>


            <div class = "roster-display">
                <div><h1>Roster</h1></div>
                <div class = "table roster">
                    <div class = "roster-grid" ui-grid = "gridOptions" ui-grid-auto-resize ui-grid-edit ui-grid-row-edit>
                        <!-- insert a table here-->
                    </div>
                </div>
            </div>



    </div>
