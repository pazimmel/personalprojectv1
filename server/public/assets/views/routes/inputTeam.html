
    <header>
        <div ng-include="'/assets/views/templates/nav.html'"></div>
        <div ng-include="'/assets/views/templates/account.html'"></div>
        <h1>Team Zeta Setup</h1>
        <div ng-include="'/assets/views/templates/setupNav.html'"></div>
    </header>
    <div>
        <form id = "teamInput">
            <h1>Input Team</h1>
            <label for = "playerName">New Player</label>
            <input type = "text" ng-model = "newPlayer.name" id = "playerName" placeholder="Enter player name" required>
            <label for = "playerEmail">Email</label>
            <input type = "email" ng-model = "newPlayer.email" id = "playerEmail" placeholder="Enter player email" required>
            <label for = "playerPhone">Phone Number</label>
            <input type = "tel" ng-model = "newPlayer.phoneNumber" id = "playerPhone" placeholder="Enter player phone(optional)">
            <input type="radio" name="sex" value="player" ng-model = "newPlayer.type" checked>Player
            <input type="radio" name="sex" value="sub" ng-model = "newPlayer.type">Sub

            <div class = "submit-buttons">
                <input type = "submit" value = "submit" ng-click = "inputPlayer(newPlayer)">
                <input type = "submit" value = "Roster Complete" ng-click = "">
            </div>
        </form>

        <div class = "roster-display">
            <h1>Roster</h1>
            <div class = "table roster">
                <div class = "grid" ui-grid = "gridOptions" ui-grid-edit ui-grid-row-edit>
                <!-- insert a table here-->
                </div>
            </div>
        </div>

    </div>
